<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceability Lab</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <h1>This is my Lab</h1>
    <h2>My group is awesome!</h2>
    <!-- <form> -->
        <input type='text' placeholder='add info' id='infoInput'>
        <button>Add Info Here</button>
    <!-- </form> -->
    <section id='container'></section>
    <script>
        function addInfo(){


        let inputName = document.querySelector('#infoInput')
        let container = document.querySelector('#container')
        let name = inputName.nodeValue
        let body = {
            name
        }
            axios
            .post('/names', body)
            .then( res => {
                container.innerHTML = ''
            })
            .catch()

        }

    let btn = document.querySelector('#btn')
    btn.addEventListener('click', addInfo())
    </script>
</body>
</html>
